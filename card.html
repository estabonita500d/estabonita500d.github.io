<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo - Card</title>
	<meta name="author" content="Josh Hung">
	<meta name="description" content="AR Demo - Card">
</head>


<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
		<a-nft
		type="nft"
		url="https://raw.githubusercontent.com/estabonita500d/estabonita500d.github.io/master/nft/450px/richart.1.450px" 
		smooth="true"
		smoothCount="10"
		smoothTolerance=".01"
		smoothThreshold="5"
		size="0.1"
		>
			<a-entity
			position="50 10 -70"
			scale="1 1 1"
			rotation="120 0 180"
			gltf-model="https://raw.githubusercontent.com/estabonita500d/estabonita500d.github.io/master/3DModel/DogWithBomb/scene.gltf"
			>
			</a-entity>
			<a-entity
			position="0 80 -70"
			scale="3 5 1"
			rotation="270 0 0"
			text="color: #CA6F1E; baseline: top; anchor: left; width: 100; font: aileronsemibold;
			value: Balance: $2,887"
			>
			</a-entity>
		</a-nft>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
