<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
	

	

<body style='margin : 0px; overflow: hidden;'>
	<a-scene
	vr-mode-ui="enabled: false"
	embedded
	arjs="sourceType: webcam; debugUIEnabled: false;"
	>
		<a-text
		value="#4"
		look-at="[gps-camera]"
		rotation="0 180 0"
		scale="3 3 3"
		gps-entity-place="latitude: 24.952481; longitude: 121.487424;"
		></a-text>
		
		<a-text
		value="BAPE"
		look-at="[gps-camera]"
		rotation="270 180 0"
		scale="10 10 10"
		gps-entity-place="latitude: 25.038843; longitude: 121.548471;"
		position="0 31 0"
		></a-text>
		<!--gps-entity-place="latitude: 25.038843; longitude: 121.548471;" @BAPE Store-->
		<!--gps-entity-place="latitude: 25.037447; longitude: 121.549917;" @Taishin Bank-->
		


		
		<a-camera gps-camera rotation-reader> </a-camera>
	</a-scene>
</body>

</html>
