<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AR Demo - Location</title>
	<meta name="author" content="Josh Hung">
	<meta name="description" content="打開GPS, 顯示內容">
</head>
	
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene
	vr-mode-ui="enabled: false"
	embedded
	arjs="sourceType: webcam; debugUIEnabled: false;"
	>
		<a-text
		value="#1"
		look-at="[gps-camera]"
		rotation="0 180 0"
		scale="3 3 3"
		gps-entity-place="latitude: 24.952481; longitude: 121.487424;"
		></a-text>
		
		<a-text
		value="ATM ↓"
		look-at="[gps-camera]"
		rotation="270 0 0"
		scale="3 3 3"
		gps-entity-place="latitude: 25.038843; longitude: 121.548471;"
		position="10 1 0"
		></a-text>

		position="2 1 -10"
		></a-text>
