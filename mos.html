<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AR Demo - Mos</title>
	<meta name="author" content="Josh Hung">
	<meta name="description" content="掃描摩斯Logo, 顯示內容">
</head>


<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
		<a-nft
		type="nft"
		url="https://raw.githubusercontent.com/estabonita500d/estabonita500d.github.io/master/nft/mos/mos" 
		smooth="true"
		smoothCount="10"
		smoothTolerance=".01"
		smoothThreshold="5"
		size="0.1"
		>
			<a-entity
			position="0 120 -70"
			scale="3 5 1"
			rotation="270 0 0"
			text="color: #CA6F1E; baseline: top; anchor: left; width: 100; font: aileronsemibold;
			value: Version: 8"
			>
			</a-entity>
			<a-image
			position="30 120 -70"
			scale="40 40 40"
			rotation="270 0 0"
			src="https://raw.githubusercontent.com/estabonita500d/estabonita500d.github.io/master/src/img/MosCampaign.jpg"
			>
			</a-image>
		</a-nft>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
