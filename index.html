		  smooth="true"
		  smoothCount="10"
		  smoothTolerance=".01"
		  smoothThreshold="5"
		>-->
		<a-nft
		  type="nft"
		  url="https://raw.githubusercontent.com/estabonita500d/estabonita500d.github.io/master/nft/card01" 
		  smooth="true"
		  smoothCount="10"
		  smoothTolerance=".01"
		  smoothThreshold="5"
		>		
		
			<a-entity
			gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
			scale="5 5 5"
