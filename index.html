<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>AR.js Dev</title>
	<meta name="description" content="AR.js Dev">
	<meta name="author" content="Josh Hung">

	<!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

</head>


<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
	<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
		<!--<a-nft
		  type="nft"
		  url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
		  smooth="true"
		  smoothCount="10"
		  smoothTolerance=".01"
		  smoothThreshold="5"
		>-->
		<a-nft
			type="nft"
			url="https://raw.githubusercontent.com/estabonita500d/estabonita500d.github.io/master/nft/450px/richart.1.450px" 
			smooth="true"
			smoothCount="10"
			smoothTolerance=".01"
			smoothThreshold="5"
			size="0.1">
			
			
			<a-entity
			gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
			scale="3 3 3"
			position="300 0 0"
			rotation="-90 0 0"
			>
				
			</a-entity>
			
			
			<a-entity 
			geometry="primitive: box" 
			material="color: red" 			
			scale="30 30 30"
			position="300 50 0"
			rotation="-90 0 0">
			</a-entity>
			
			
			<a-entity 
			geometry="primitive: cone" 
			material="color: yellow" 			
			scale="30 30 30"
			position="300 100 0"
			rotation="-90 0 0">
			</a-entity>			
			
			
			
			<a-entity
				position="300 100 0"
				rotation="0 0 0"
				text="color: red; baseline: top; anchor: right; width: 100; font: aileronsemibold;
				value: Hello World 1"
			>
			</a-entity>
			<a-entity
				position="300 100 0"
				rotation="0 180 0"
				text="color: blue; baseline: top; anchor: right; width: 100; font: aileronsemibold;
				value: Hello World 2"
			>
			</a-entity>			
			<a-entity
				position="300 100 0"
				rotation="0 0 180"
				text="color: yellow; baseline: top; anchor: right; width: 100; font: aileronsemibold;
				value: Hello World 3"
			>
			</a-entity>	

			
		</a-nft>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>


</html>
